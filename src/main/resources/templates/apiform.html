<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Joke Add Form</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Get New Joke from API</h2>
    <p>Courtesy of jokes.one</p>
    <div>
        <form class="form-horizontal" th:action="@{/getjoke}" method="post">

            <div class="form-group">
                <label class="col-sm-2 control-label">Category:</label>
                <div class="col-sm-10">
                    <select class="form-control" name="cat">
                        <option th:each="catValue : ${cats}"
                                th:value="${catValue}"
                                th:text="${catValue}">val</option>
                    </select>
                    <select class="form-control" th:remove="all">
                        <option>Knock Knock</option>
                        <option>Blonde</option>
                        <option>Animal</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Get the joke</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
